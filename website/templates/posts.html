{% extends "layout.html" %} {% block title %} Posts {% endblock %} {% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://telegra.ph/file/e994a32123bde6b696f62.jpg')">
          <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                  <h1>Posts</h1>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

              {% for post in posts %}
              <!-- Post preview-->
              <div class="post-preview">
                <a href="post/{{post['_id']}}">
                  <h2 class="post-title">{{post['post']['title']}}</h2>
                </a>
                <p class="post-meta">Posted by {{post['admin']}} On {{post['post']['date']}}
                </p>
              </div>
              <!-- Divider-->
              <hr class="my-4" />
              {% endfor %}

              <!-- Pager -->
              <div class="clearfix">


                <a class="btn btn-primary float-left" href="{{prev}}"> &larr;Prev</a>
                <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
