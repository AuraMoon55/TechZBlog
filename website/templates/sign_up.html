
{% extends "layout.html" %} {% block title %} Contact Us {% endblock %} {% block content
%}
      <header class="masthead" style="background-image: url(' ') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Sign Up</h1>
       
            </div>
          </div>
        </div>
      </div>
    </header>
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <form name="SignUp" id="signForm" action="/sign-up" method="post">
                       <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                    <label>First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter Name"
    />
                <p class="help-block text-danger"></p>
              </div>
            </div>
                       <div class="control-group">
              <div class="form-group floating-label-form-group controls">
    <label>Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                    <label>Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
                <p class="help-block text-danger"></p>
              </div>
            </div>
           <div  id="success"></div>            <div class="form-group">              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
      </div>

      {% endblock %}
